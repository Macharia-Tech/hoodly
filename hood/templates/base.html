{% load bootstrap4 %}
{% load staticfiles %}
{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  {%if title%}
  
  <title>{{title}}</title>
  
  {%endif%}
  
  {% block styles %}
  {% bootstrap_css %}
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="shortcut icon" href="../static/cool1.jpeg" type="image/x-icon">
  
  {% endblock %}
  
</head>

<body style="background-image: url('https://cdn.pixabay.com/photo/2013/11/23/13/57/boxelder-216372_960_720.jpg'); background-repeat: no-repeat; background-size: cover;">

  {% include 'navbar.html'%}
  
  {% block content %}  {%endblock%}
  
  
  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock %}
  
</body>

</html>
